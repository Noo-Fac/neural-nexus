<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Nexus | Noosphere Factotum Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-cyan: #00f5ff;
            --neon-pink: #ff00ff;
            --neon-purple: #b300ff;
            --neon-green: #00ff00;
            --neon-orange: #ff6600;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --panel-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(0, 245, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Grid */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .grid-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, var(--dark-bg) 70%);
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            opacity: 0.3;
        }

        /* Layout */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-cyan);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .logo-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            letter-spacing: 2px;
        }

        .logo-text p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
        }

        /* Agent Status */
        .agent-status {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px 25px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        .status-indicator.idle {
            background: var(--neon-orange);
            box-shadow: 0 0 10px var(--neon-orange);
        }

        .status-indicator.working {
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .status-indicator.busy {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
        }

        .status-text .label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7rem;
            display: block;
        }

        .status-text .value {
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Grid */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
            margin-bottom: 25px;
        }

        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        /* Panels */
        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0, 245, 255, 0.05);
        }

        .panel-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--neon-cyan);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-header h2 i {
            font-size: 1rem;
        }

        .panel-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--neon-cyan);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background: rgba(0, 245, 255, 0.1);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
        }

        .btn.primary {
            background: rgba(0, 245, 255, 0.1);
        }

        .btn.primary:hover {
            background: rgba(0, 245, 255, 0.2);
        }

        .btn.danger {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .btn.danger:hover {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        /* Kanban Board */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }

        @media (max-width: 900px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }
        }

        .kanban-column {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            min-height: 400px;
        }

        .kanban-column-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .kanban-column-header h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .kanban-column-header h3 i {
            font-size: 0.8rem;
        }

        .kanban-column.backlog .kanban-column-header h3 {
            color: var(--neon-orange);
        }

        .kanban-column.in-progress .kanban-column-header h3 {
            color: var(--neon-cyan);
        }

        .kanban-column.completed .kanban-column-header h3 {
            color: var(--neon-green);
        }

        .task-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .kanban-tasks {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Task Card */
        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--neon-cyan);
        }

        .task-card.priority-high::before {
            background: var(--neon-pink);
        }

        .task-card.priority-medium::before {
            background: var(--neon-cyan);
        }

        .task-card.priority-low::before {
            background: var(--neon-green);
        }

        .task-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--neon-cyan);
            transform: translateY(-2px);
        }

        .task-card h4 {
            font-size: 0.95rem;
            margin-bottom: 8px;
            color: #fff;
        }

        .task-card p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
        }

        .task-tags {
            display: flex;
            gap: 5px;
        }

        .tag {
            padding: 2px 8px;
            border-radius: 3px;
            background: rgba(0, 245, 255, 0.1);
            color: var(--neon-cyan);
        }

        .task-date {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Logs Panel */
        .logs-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
        }

        .logs-container::-webkit-scrollbar {
            width: 6px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: var(--neon-cyan);
            border-radius: 3px;
        }

        .log-entry {
            display: flex;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: rgba(255, 255, 255, 0.4);
            font-family: monospace;
            font-size: 0.75rem;
            min-width: 60px;
        }

        .log-type {
            min-width: 20px;
        }

        .log-type i {
            font-size: 0.8rem;
        }

        .log-type.task_created i {
            color: var(--neon-green);
        }

        .log-type.task_updated i {
            color: var(--neon-cyan);
        }

        .log-type.status_change i {
            color: var(--neon-pink);
        }

        .log-message {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Documents Panel */
        .documents-list {
            padding: 15px;
        }

        .document-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .document-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .document-item i {
            color: var(--neon-cyan);
            font-size: 1.2rem;
        }

        .document-info {
            flex: 1;
        }

        .document-info h4 {
            font-size: 0.9rem;
            color: #fff;
            margin-bottom: 3px;
        }

        .document-info p {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: var(--neon-pink);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stat-card {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-card i {
            font-size: 1.5rem;
            color: var(--neon-cyan);
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Glitch Effect for Title */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            color: var(--neon-pink);
            animation: glitch-1 2s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        }

        .glitch::after {
            color: var(--neon-cyan);
            animation: glitch-2 2s infinite linear alternate-reverse;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, -2px); }
            40% { transform: translate(2px, 2px); }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="scanlines"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-brain logo-icon"></i>
                <div class="logo-text">
                    <h1 class="glitch" data-text="NEURAL NEXUS">NEURAL NEXUS</h1>
                    <p>NOOSPHERE FACTOTUM // COMMAND CENTER</p>
                </div>
            </div>
            <div class="agent-status">
                <div class="status-indicator working" id="statusIndicator"></div>
                <div class="status-text">
                    <span class="label">AGENT STATUS</span>
                    <span class="value" id="statusText">WORKING</span>
                </div>
            </div>
        </header>

        <!-- Stats Row -->
        <div class="stats-row">
            <div class="stat-card">
                <i class="fas fa-tasks"></i>
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-spinner"></i>
                <div class="stat-value" id="inProgress">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div class="stat-value" id="completed">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-file-alt"></i>
                <div class="stat-value" id="totalDocs">0</div>
                <div class="stat-label">Documents</div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div class="dashboard">
            <!-- Kanban Board -->
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-columns"></i> TASK BOARD</h2>
                    <div class="panel-actions">
                        <button class="btn primary" onclick="openTaskModal()">
                            <i class="fas fa-plus"></i> New Task
                        </button>
                    </div>
                </div>
                <div class="kanban-board">
                    <div class="kanban-column backlog">
                        <div class="kanban-column-header">
                            <h3><i class="fas fa-inbox"></i> BACKLOG</h3>
                            <span class="task-count" id="backlogCount">0</span>
                        </div>
                        <div class="kanban-tasks" id="backlogTasks">
                            <!-- Tasks loaded dynamically -->
                        </div>
                    </div>
                    <div class="kanban-column in-progress">
                        <div class="kanban-column-header">
                            <h3><i class="fas fa-spinner"></i> IN PROGRESS</h3>
                            <span class="task-count" id="progressCount">0</span>
                        </div>
                        <div class="kanban-tasks" id="progressTasks">
                            <!-- Tasks loaded dynamically -->
                        </div>
                    </div>
                    <div class="kanban-column completed">
                        <div class="kanban-column-header">
                            <h3><i class="fas fa-check"></i> COMPLETED</h3>
                            <span class="task-count" id="completedCount">0</span>
                        </div>
                        <div class="kanban-tasks" id="completedTasks">
                            <!-- Tasks loaded dynamically -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Logs Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-terminal"></i> SYSTEM LOGS</h2>
                        <button class="btn" onclick="clearLogs()">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="logs-container" id="logsContainer">
                        <!-- Logs loaded dynamically -->
                    </div>
                </div>

                <!-- Documents Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-folder"></i> DOCUMENTS</h2>
                        <button class="btn" onclick="openDocumentModal()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="documents-list" id="documentsList">
                        <!-- Documents loaded dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="taskModalTitle">CREATE NEW TASK</h2>
                <button class="modal-close" onclick="closeTaskModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <div class="form-group">
                        <label>Task Title</label>
                        <input type="text" id="taskTitle" placeholder="Enter task title..." required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="taskDescription" placeholder="Enter task description..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Status</label>
                            <select id="taskStatus">
                                <option value="backlog">Backlog</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tags (comma separated)</label>
                        <input type="text" id="taskTags" placeholder="e.g., urgent, amazon-va, coding">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeTaskModal()">Cancel</button>
                <button class="btn primary" onclick="saveTask()">
                    <i class="fas fa-save"></i> Save Task
                </button>
            </div>
        </div>
    </div>

    <!-- Document Modal -->
    <div class="modal-overlay" id="documentModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="docModalTitle">NEW DOCUMENT</h2>
                <button class="modal-close" onclick="closeDocumentModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="documentForm">
                    <input type="hidden" id="docId">
                    <div class="form-group">
                        <label>Document Title</label>
                        <input type="text" id="docTitle" placeholder="Enter document title..." required>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea id="docContent" placeholder="Enter document content..." rows="15"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeDocumentModal()">Cancel</button>
                <button class="btn primary" onclick="saveDocument()">
                    <i class="fas fa-save"></i> Save Document
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
