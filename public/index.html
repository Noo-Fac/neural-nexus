<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Nexus | Project Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-cyan: #00f5ff;
            --neon-pink: #ff00ff;
            --neon-purple: #b300ff;
            --neon-green: #00ff00;
            --neon-orange: #ff6600;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --panel-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(0, 245, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .grid-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, var(--dark-bg) 70%);
        }

        /* Matrix Rain Canvas */
        #matrixCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
        }

        /* Glitch Text Effect */
        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg);
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 var(--neon-pink);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 var(--neon-cyan);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(80px, 9999px, 90px, 0); }
            40% { clip: rect(20px, 9999px, 60px, 0); }
            60% { clip: rect(90px, 9999px, 20px, 0); }
            80% { clip: rect(10px, 9999px, 80px, 0); }
            100% { clip: rect(60px, 9999px, 40px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(60px, 9999px, 80px, 0); }
            20% { clip: rect(10px, 9999px, 30px, 0); }
            40% { clip: rect(70px, 9999px, 20px, 0); }
            60% { clip: rect(30px, 9999px, 70px, 0); }
            80% { clip: rect(80px, 9999px, 10px, 0); }
            100% { clip: rect(40px, 9999px, 60px, 0); }
        }

        /* Holographic Card Effect */
        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid var(--neon-cyan);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: grab;
            transition: all 0.3s;
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .task-card:hover::before {
            left: 100%;
        }

        .task-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px) rotateX(5deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 245, 255, 0.2);
        }

        .task-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
            transform: scale(1.05) rotate(2deg);
        }

        /* Enhanced Avatar Pulse */
        .avatar-emoji {
            font-size: 80px;
            line-height: 120px;
            filter: drop-shadow(0 0 20px var(--neon-cyan));
            animation: float 3s ease-in-out infinite, neonPulse 2s ease-in-out infinite;
        }

        .avatar-ring {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 3px solid var(--neon-cyan);
            border-radius: 50%;
            animation: pulse-ring 2s ease-in-out infinite, rotateRing 10s linear infinite;
        }

        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes neonPulse {
            0%, 100% { filter: drop-shadow(0 0 20px var(--neon-cyan)); }
            50% { filter: drop-shadow(0 0 40px var(--neon-cyan)) drop-shadow(0 0 60px var(--neon-cyan)); }
        }

        /* Scanlines Effect */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            animation: scanlineMove 10s linear infinite;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--neon-pink);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--neon-cyan);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 67px, 0); }
            20% { clip: rect(84px, 9999px, 125px, 0); }
            40% { clip: rect(34px, 9999px, 96px, 0); }
            60% { clip: rect(98px, 9999px, 14px, 0); }
            80% { clip: rect(4px, 9999px, 84px, 0); }
            100% { clip: rect(56px, 9999px, 32px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 99px, 0); }
            20% { clip: rect(12px, 9999px, 45px, 0); }
            40% { clip: rect(78px, 9999px, 12px, 0); }
            60% { clip: rect(34px, 9999px, 67px, 0); }
            80% { clip: rect(91px, 9999px, 23px, 0); }
            100% { clip: rect(5px, 9999px, 87px, 0); }
        }

        /* CRT Flicker */
        .crt-flicker {
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        /* Neon Pulse Animation */
        .neon-pulse {
            animation: neonPulse 2s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% { box-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan); }
            50% { box-shadow: 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan), 0 0 40px var(--neon-cyan); }
        }

        /* Data Stream Effect */
        .data-stream {
            position: absolute;
            font-family: monospace;
            font-size: 10px;
            color: rgba(0, 245, 255, 0.3);
            pointer-events: none;
            animation: dataStream 3s linear infinite;
        }

        @keyframes dataStream {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Layout */
        .app-container {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            min-height: 100vh;
        }

        @media (max-width: 1400px) {
            .app-container { grid-template-columns: 260px 1fr 280px; }
        }

        @media (max-width: 1200px) {
            .app-container { grid-template-columns: 1fr; }
            .sidebar-left, .sidebar-right { display: none; }
        }

        /* Sidebar Left - Navigation & Avatar */
        .sidebar-left {
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo i {
            font-size: 2rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-cyan);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            position: relative;
        }

        .logo h1::before,
        .logo h1::after {
            content: 'NEURAL NEXUS';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        .logo h1::before {
            animation: glitch-1 3s infinite linear alternate-reverse;
            color: var(--neon-pink);
            z-index: -1;
        }

        .logo h1::after {
            animation: glitch-2 2s infinite linear alternate-reverse;
            color: var(--neon-cyan);
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 90%, 100% { transform: translate(0); opacity: 0; }
            92% { transform: translate(-2px, 0); opacity: 0.7; }
            94% { transform: translate(2px, 0); opacity: 0.7; }
            96% { transform: translate(-1px, 0); opacity: 0.7; }
            98% { transform: translate(1px, 0); opacity: 0.7; }
        }

        @keyframes glitch-2 {
            0%, 90%, 100% { transform: translate(0); opacity: 0; }
            91% { transform: translate(2px, 0); opacity: 0.7; }
            93% { transform: translate(-2px, 0); opacity: 0.7; }
            95% { transform: translate(1px, 0); opacity: 0.7; }
            97% { transform: translate(-1px, 0); opacity: 0.7; }
        }

        /* Avatar Section */
        .avatar-section {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
        }

        .avatar-emoji {
            font-size: 80px;
            line-height: 120px;
            filter: drop-shadow(0 0 20px var(--neon-cyan));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .avatar-ring {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 3px solid var(--neon-cyan);
            border-radius: 50%;
            animation: pulse-ring 2s ease-in-out infinite;
        }

        @keyframes pulse-ring {
            0%, 100% { box-shadow: 0 0 10px var(--neon-cyan); }
            50% { box-shadow: 0 0 30px var(--neon-cyan), 0 0 50px var(--neon-cyan); }
        }

        .avatar-status {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--neon-green);
            margin-right: 8px;
            box-shadow: 0 0 10px var(--neon-green);
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Nav Menu */
        .nav-menu {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            margin-bottom: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.7);
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(0, 245, 255, 0.1);
            color: var(--neon-cyan);
        }

        .nav-item i {
            font-size: 1.2rem;
            width: 25px;
        }

        /* Main Content */
        .main-content {
            padding: 25px;
            overflow-y: auto;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .main-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-cyan);
        }

        .btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--neon-cyan);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(0, 245, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
        }

        .btn.primary {
            background: rgba(0, 245, 255, 0.1);
        }

        /* Stats Row - Compact */
        .stats-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 100px;
        }

        .stat-card i {
            font-size: 1rem;
            color: var(--neon-cyan);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #fff;
        }

        .stat-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
        }

        /* Kanban Board */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .kanban-column {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            min-height: 500px;
        }

        .kanban-column-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .kanban-column-header h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .kanban-column.backlog .kanban-column-header h3 { color: var(--neon-orange); }
        .kanban-column.in-progress .kanban-column-header h3 { color: var(--neon-cyan); }
        .kanban-column.completed .kanban-column-header h3 { color: var(--neon-green); }

        .task-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .kanban-tasks {
            padding: 15px;
            min-height: 400px;
        }

        .kanban-tasks.drag-over {
            background: rgba(0, 245, 255, 0.05);
            border: 2px dashed var(--neon-cyan);
        }

        /* Task Card */
        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid var(--neon-cyan);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: grab;
            transition: all 0.3s;
        }

        .task-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .task-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .task-card.priority-high { border-left-color: var(--neon-pink); }
        .task-card.priority-medium { border-left-color: var(--neon-cyan); }
        .task-card.priority-low { border-left-color: var(--neon-green); }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .task-header h4 {
            font-size: 0.95rem;
            flex: 1;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .task-actions button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }

        .task-actions button:hover {
            color: var(--neon-cyan);
        }

        .task-card p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
        }

        .task-tags {
            display: flex;
            gap: 5px;
        }

        .tag {
            padding: 2px 8px;
            border-radius: 3px;
            background: rgba(0, 245, 255, 0.1);
            color: var(--neon-cyan);
        }

        /* Sidebar Right - Notes & Activity */
        .sidebar-right {
            background: rgba(0, 0, 0, 0.3);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0, 245, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--neon-cyan);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        /* Notes */
        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .note {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            font-size: 0.9rem;
        }

        .note.gene {
            border-left: 3px solid var(--neon-pink);
        }

        .note.noof {
            border-left: 3px solid var(--neon-cyan);
        }

        .note.unseen {
            background: rgba(0, 245, 255, 0.1);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
        }

        .seen-badge {
            color: var(--neon-green);
            font-size: 0.7rem;
        }

        .note-input-area {
            display: flex;
            gap: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .note-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            resize: none;
            height: 60px;
        }

        .note-input:focus {
            outline: none;
            border-color: var(--neon-cyan);
        }

        /* Logs */
        .logs-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.8rem;
        }

        .log-entry {
            display: flex;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-time {
            color: rgba(255, 255, 255, 0.4);
            font-family: monospace;
            font-size: 0.7rem;
            min-width: 50px;
        }

        .log-message {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Modals */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active { display: flex; }

        .modal {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body { padding: 20px; }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--neon-cyan);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        /* Thread Modal */
        .thread-modal .modal {
            max-width: 700px;
        }

        .thread-comments {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .comment {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .comment.gene {
            border-left: 3px solid var(--neon-pink);
        }

        .comment.noof {
            border-left: 3px solid var(--neon-cyan);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .comment-header strong {
            color: var(--neon-cyan);
        }

        .comment-input-area {
            display: flex;
            gap: 10px;
        }

        .comment-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            resize: none;
            height: 80px;
        }

        /* Sub-Agents */
        .sub-agents-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .no-agents {
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.85rem;
            padding: 15px;
            font-style: italic;
        }

        .sub-agent {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid var(--neon-purple);
            border-radius: 8px;
            padding: 10px;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .sub-agent:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(3px);
        }

        .sub-agent.working {
            border-left-color: var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
        }

        .sub-agent.idle {
            border-left-color: var(--neon-orange);
        }

        .sub-agent-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .sub-agent-icon {
            font-size: 1rem;
        }

        .sub-agent-name {
            flex: 1;
            font-weight: 600;
            color: #fff;
        }

        .sub-agent-status {
            font-size: 0.8rem;
        }

        .sub-agent-task {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 3px;
        }

        .sub-agent-meta {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-cyan);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <canvas id="matrixCanvas"></canvas>
    <div class="scanlines"></div>

    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar-left">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>NEURAL NEXUS</h1>
            </div>

            <!-- Avatar Section -->
            <div class="avatar-section">
                <div class="avatar-container">
                    <div class="avatar-ring"></div>
                    <div class="avatar-emoji neon-pulse" id="noofAvatar">ðŸ¤–</div>
                </div>
                <div class="avatar-status" style="display: flex; flex-direction: column; gap: 4px;">
                    <div style="font-family: 'Orbitron', sans-serif; font-size: 0.9rem; color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan);">
                        <i class="fas fa-robot" style="font-size: 0.7rem; margin-right: 5px;"></i>NOOF
                    </div>
                    <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="avatarStatus" class="glitch-text" data-text="WORKING">WORKING</span>
                    </div>
                </div>
            </div>

            <!-- Sub-Agents Panel -->
            <div class="panel" style="flex: none; margin-top: 0;">
                <div class="panel-header">
                    <h3><i class="fas fa-robot"></i> SUB-AGENTS</h3>
                    <span id="subAgentCount" style="background:var(--neon-purple); padding:2px 8px; border-radius:10px; font-size:0.75rem;">0</span>
                </div>
                <div class="panel-content" style="max-height: 200px;">
                    <div class="sub-agents-list" id="subAgentsList">
                        <div class="no-agents">No active sub-agents</div>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="nav-menu">
                <div class="nav-item active" onclick="showSection('tasks')">
                    <i class="fas fa-tasks"></i>
                    <span>Task Board</span>
                </div>
                <div class="nav-item" onclick="showSection('docs')">
                    <i class="fas fa-folder"></i>
                    <span>Documents</span>
                    <span style="margin-left:auto;font-size:0.6rem;color:var(--neon-orange)">SOON</span>
                </div>
                <div class="nav-item" onclick="showSection('analytics')">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                    <span style="margin-left:auto;font-size:0.6rem;color:var(--neon-orange)">SOON</span>
                </div>
                <div class="nav-item" onclick="showSection('settings')">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                    <span style="margin-left:auto;font-size:0.6rem;color:var(--neon-orange)">SOON</span>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="main-header">
                <h2><i class="fas fa-columns"></i> PROJECT BOARD</h2>
                <button class="btn primary" onclick="openTaskModal()">
                    <i class="fas fa-plus"></i> New Project
                </button>
            </div>

            <!-- Stats -->
            <div class="stats-row">
                <div class="stat-card">
                    <i class="fas fa-tasks"></i>
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-spinner"></i>
                    <div class="stat-value" id="inProgress">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="stat-value" id="completed">0</div>
                    <div class="stat-label">Done</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-file-alt"></i>
                    <div class="stat-value" id="totalDocs">0</div>
                    <div class="stat-label">Docs</div>
                </div>
            </div>

            <!-- Kanban -->
            <div class="kanban-board">
                <div class="kanban-column backlog">
                    <div class="kanban-column-header">
                        <h3><i class="fas fa-inbox"></i> BACKLOG</h3>
                        <span class="task-count" id="backlogCount">0</span>
                    </div>
                    <div class="kanban-tasks" id="backlogTasks" data-status="backlog"></div>
                </div>
                <div class="kanban-column in-progress">
                    <div class="kanban-column-header">
                        <h3><i class="fas fa-spinner"></i> IN PROGRESS</h3>
                        <span class="task-count" id="progressCount">0</span>
                    </div>
                    <div class="kanban-tasks" id="progressTasks" data-status="in-progress"></div>
                </div>
                <div class="kanban-column completed">
                    <div class="kanban-column-header">
                        <h3><i class="fas fa-check"></i> COMPLETED</h3>
                        <span class="task-count" id="completedCount">0</span>
                    </div>
                    <div class="kanban-tasks" id="completedTasks" data-status="completed"></div>
                </div>
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="sidebar-right">
            <!-- Notes Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h3><i class="fas fa-sticky-note"></i> NOTES</h3>
                    <span id="notesBadge" style="display:none; background:var(--neon-pink); padding:2px 8px; border-radius:10px; font-size:0.75rem;">0</span>
                </div>
                <div class="panel-content">
                    <div class="notes-list" id="notesList"></div>
                    <div class="note-input-area">
                        <textarea class="note-input" id="noteInput" placeholder="Leave a note..."></textarea>
                        <button class="btn" onclick="addNote()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="panel">
                <div class="panel-header">
                    <h3><i class="fas fa-terminal"></i> ACTIVITY</h3>
                </div>
                <div class="panel-content">
                    <div class="logs-list" id="logsList"></div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Task Modal -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="taskModalTitle">CREATE PROJECT</h2>
                <button class="modal-close" onclick="closeTaskModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="taskTitle" placeholder="Task title..." required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="taskDescription" placeholder="Description..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Status</label>
                            <select id="taskStatus">
                                <option value="backlog">Backlog</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tags</label>
                        <input type="text" id="taskTags" placeholder="tag1, tag2, tag3">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeTaskModal()">Cancel</button>
                <button class="btn primary" onclick="saveTask()">Save Task</button>
            </div>
        </div>
    </div>

    <!-- Task Thread Modal -->
    <div class="modal-overlay thread-modal" id="threadModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="threadTaskTitle">TASK THREAD</h2>
                <button class="modal-close" onclick="closeThreadModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="threadTaskId">
                <div class="thread-comments" id="threadComments"></div>
                <div class="comment-input-area">
                    <textarea class="comment-input" id="commentInput" placeholder="Add a comment..."></textarea>
                    <button class="btn primary" onclick="addComment()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Document Editor Modal -->
    <div class="modal-overlay" id="documentEditorModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="docEditorTitle">DOCUMENT EDITOR</h2>
                <button class="modal-close" onclick="closeDocumentEditor()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="docEditForm">
                    <input type="hidden" id="docEditId">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="docEditTitle" placeholder="Document title..." required>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea id="docEditContent" rows="15" placeholder="Write your document here..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeDocumentEditor()">Cancel</button>
                <button class="btn primary" onclick="saveDocumentEdit()">Save Document</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
